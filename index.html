<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion Form</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;1,100;1,200;1,300;1,400;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Suggestion Form</h1>
            <h2>Help Us Improve</h2>
        </div>
        <div class="suggestion_form">
            <form>
                <div>
                    <label for="catagories">Catagories</label>
                    <select id="catagories" name="catagories">
                       <option value="Complaint">Complaint</option>
                       <option value="QualityOfLife">Quality of Life</option>
                       <option value="Question">Question</option>
                    </select>
                </div>
                <div>
                    <label for="suggestion_box">Whats on your mind</label>
                    <textarea id="suggestion_box" name="suggestion_box" required></textarea>
                </div>
                <div>
                    <button class="send_suggestion" id="send_suggestion" type="submit">Send</button>
                </div>
                
            </form>
        </div>
 
        <div class="navigation">
            <a href="./admin.html">Admin Login</a>
        </div>
    </div>
    <script src="script/SuggestionForm.js"></script>
</body>
</html>
